
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fale com a Nutri</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ece5dd;
    }
    header {
      background-color: #f57c98;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-box {
      height: calc(100vh - 100px);
      overflow-y: auto;
      padding: 10px;
      padding-bottom: 80px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4em;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .bot {
      align-self: flex-start;
      background-color: white;
    }
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
    }
    button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #f57c98;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #reset-btn {
      font-size: 13px;
      margin-right: 15px;
      padding: 5px 10px;
      background-color: #fff;
      color: #f57c98;
      border: 1px solid #fff;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    üí¨ Fale com a Nutri
    <button id="reset-btn" onclick="resetChat()">Nova d√∫vida</button>
  </header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Digite sua d√∫vida..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let chatHistory = [];

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerHTML = (role === "user" ? "üôã‚Äç‚ôÄÔ∏è " : "üë©‚Äç‚öïÔ∏è ") + text;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      return div;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      chatHistory.push({ role: "user", content: message });
      input.value = "";

      const typingMsg = appendMessage("bot", "<i>Lillian est√° digitando...</i>");

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-user-id": "nutri-user" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        typingMsg.remove();

        const finalMsg = appendMessage("bot", "");
        chatHistory.push({ role: "assistant", content: data.reply });

        let i = 0;
        const text = data.reply;
        const typingSpeed = 15;

        const typingInterval = setInterval(() => {
          finalMsg.innerHTML = "üë©‚Äç‚öïÔ∏è " + text.slice(0, i);
          i++;
          if (i > text.length) clearInterval(typingInterval);
        }, typingSpeed);
      } catch (err) {
        typingMsg.remove();
        appendMessage("bot", "Desculpe, algo deu errado üò¢");
      }
    }

    function resetChat() {
      document.getElementById("chat-box").innerHTML = "";
      chatHistory = [];
    }
  </script>

</body>
</html>
