
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale com a Nutri</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #ffd6e0, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      width: 95%;
      max-width: 500px;
      background-color: white;
      border-radius: 20px;
      margin-top: 20px;
      margin-bottom: 90px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background-color: #f57c98;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    #chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4em;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: white;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
    }
    button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #f57c98;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .clear-button {
      background: white;
      color: #f57c98;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <span>üí¨ Fale com a Nutri</span>
      <button class="clear-button" onclick="clearChat()">Nova d√∫vida</button>
    </header>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Digite sua d√∫vida..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerHTML = (role === "user" ? "üôã‚Äç‚ôÄÔ∏è " : "üë©‚Äç‚öïÔ∏è ") + text;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      appendMessage("bot", "<i>Digitando...</i>");

      try {
        const response = await fetch("https://chatbot-nutri24h.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const botMessages = document.querySelectorAll(".bot");
        botMessages[botMessages.length - 1].remove();
        appendMessage("bot", data.reply);
      } catch (err) {
        const botMessages = document.querySelectorAll(".bot");
        botMessages[botMessages.length - 1].remove();
        appendMessage("bot", "Desculpe, algo deu errado üò¢");
      }
    }

    function clearChat() {
      document.getElementById("chat-box").innerHTML = "";
    }
  </script>
</body>
</html>
