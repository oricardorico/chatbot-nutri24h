<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale com a Nutri</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #ffdbe5, #fff);
      display: flex;
      justify-content: center;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      margin: 16px;
      border-radius: 16px;
      overflow: hidden;
    }

    header {
      background-color: #f57c98;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 16px;
      padding-right: 16px;
    }

    #new-chat-btn {
      background-color: white;
      color: #f57c98;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background-color: #ece5dd;
    }

    .message {
      margin: 8px 0;
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4em;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: white;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      align-items: center;
      box-sizing: border-box;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      margin-left: 8px;
      padding: 12px 20px;
      background-color: #f57c98;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <span>üí¨ Fale com a Nutri</span>
      <button id="new-chat-btn" onclick="resetChat()">Nova d√∫vida</button>
    </header>

    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Digite sua d√∫vida..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerHTML = (role === "user" ? "üôã‚Äç‚ôÄÔ∏è " : "üë©‚Äçüéì ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.id = "typing";
      typing.className = "message bot";
      typing.innerText = "Digitando...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", message);
      input.value = "";
      showTyping();

      try {
        const response = await fetch("https://chatbot-nutri24h.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        removeTyping();
        appendMessage("bot", data.reply);
      } catch (err) {
        removeTyping();
        appendMessage("bot", "Desculpe, algo deu errado üò¢");
      }
    }

    function resetChat() {
      chatBox.innerHTML = "";
    }
  </script>
</body>
</html>
